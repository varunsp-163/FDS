<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prediction Form</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="likes">Likes:</label>
                <input type="number" class="form-control" id="likes" name="likes" placeholder="Enter Likes">
            </div>
            <div class="form-group">
                <label for="saves">Saves:</label>
                <input type="number" class="form-control" id="saves" name="saves" placeholder="Enter Saves">
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <input type="number" class="form-control" id="comments" name="comments" placeholder="Enter Comments">
            </div>
            <div class="form-group">
                <label for="shares">Shares:</label>
                <input type="number" class="form-control" id="shares" name="shares" placeholder="Enter Shares">
            </div>
            <div class="form-group">
                <label for="profile_visits">Profile Visits:</label>
                <input type="number" class="form-control" id="profile_visits" name="profile_visits"
                    placeholder="Enter Profile Visits">
            </div>
            <div class="form-group">
                <label for="follows">Follows:</label>
                <input type="number" class="form-control" id="follows" name="follows" placeholder="Enter Follows">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>

</html>
